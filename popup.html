<!doctype html>
<html lang="cn">
<head>
	<meta charset="UTF-8">
	<style>
		body{
			font: 14px "PingFangSC-Light", "Segoe UI", "Microsoft YaHei";
			width: 220px;
			margin: 0;
		}
		dl{
			margin: 15px;
		}
		dl::after{
			content: ""; 
			display: block; 
			clear: both; 
		}
		dt{
			float: left;
		}
		dd{
			text-align: right;
		}
		#bottom{
			background: #f7f7f7;
			border-top: 1px solid #e3e3e3;
	    color: #888;
	    font-size: 10px;
	    line-height: 3em;
	    margin: 0;
	    text-align: center;
		}
	</style>
</head>
<body>
	<dl>
		<dt>播放记录</dt>
		<dd id="historyCount"></dd>
		<dt>已缓存的数据</dt>
		<dd id="videosCount"></dd>
		<dt>占用空间</dt>
		<dd id="storageUsage"></dd>
	</dl>
	<p id="bottom">
		<a id="clearStorage">清除缓存</a>
	</p>
	<script src="popup.js"></script>
</body>
</html>
